title: Partners - Heritage Rescue Headquarters
description: Systematic cooperation with volunteer initiatives, organizations and governments in Ukraine and abroad, primarily with those working in the field of assistance to cultural institutions and responding to challenges to cultural heritage, contributes to better coordination of efforts and more systematic analysis of the situation regarding threats and needs, targeted provision assistance and saving of resources for storage and transportation.
page:
  title: Partners
  content:
    $class: container content-text
    article:
      - p: Systematic cooperation with volunteer initiatives, organizations and governments in Ukraine and abroad, primarily with those working in the field of assistance to cultural institutions and responding to challenges to cultural heritage, contributes to better coordination of efforts and more systematic analysis of the situation regarding threats and needs, targeted providing assistance and saving resources for storage and transportation.
      - p: "The main directions of cooperation: exchange of information with international organizations, cultural institutions and specialists in the field of cultural heritage regarding the situation, threats and needs, coordination in the provision of material assistance to cultural institutions, in particular in the selection of necessary materials and their delivery, expert consultations and trainings A separate direction of the partnership is the organization of field expeditions to record damage and loss of cultural heritage objects, documentation of Russian crimes against culture, preparation for early recovery and reconstruction, promotion of Ukrainian culture and advocacy of aid."
      - p: "Since its establishment, the Headquarters has cooperated or is cooperating with the following governmental and non-governmental institutions, organizations and initiatives:"

