    - p: Trostyanets in Sumy Oblast was under Russian occupation for more than a month - from February 24 to March 26, 2022. During this time, the Rashists took many lives of our citizens and caused significant destruction to the Ukrainian city, in particular, they damaged historical monuments.
    - p: During the expedition, the Headquarters team collected information and documented the facts of Russian crimes against cultural heritage.
    - p: We managed to communicate with eyewitnesses of those events, to document monuments of national and local importance mutilated by the occupiers, historical buildings in need of restoration - the unique 18th-century manor-manage "Roundyard", the manor of L.E. Koenig, the manager's house estates of L. E. Koenig, the shop of the merchant Kurilov in Trostyanka, the Okhtyr city museum of local history, the district cultural center in Okhtyrka, the Sumy cadet corps.

