  content:
    - p: The exhibition "But They Will be Reborn in Glory and Strength" was opened in the Refectory Chamber of the Kyiv-Pechersk Lavra National Reserve.
    - p: It displays Ukrainian churches that were destroyed and damaged as a result of the full-scale Russian invasion.
    - p:
      - "For more than a year of full-scale war, Russian occupiers have destroyed or damaged "
      - b: 415 churches and chapels of various denominations
      - ", and destroyed a hundred sacred buildings."
    - p: Muscovites view churches as evidence of Ukrainian spirituality. Therefore, the destruction of such buildings is deliberate and systematic. Muscovites persecute ministers and believers of all religions and denominations.
    - p: Both newly built centers of religious life and monuments of architecture, history, and art come under fire. Most of the destroyed monasteries, churches, mosques, and synagogues were from Donetsk, Luhansk, Kharkiv, Kyiv, Kherson, and Zaporizhzhia regions.
    - p: The exhibition "But They Will be Reborn in Glory and Strength" is open until May 2024.
    - p:
      - b: "Organizers: "
      - National Reserve Kyiv-Pechersk Lavra, National Museum of the History of Ukraine in the Second World War, National Museum of the Revolution of Dignity, Heritage Emergency Response Initiative (HERI).

