    - p: On May 8, 2022, the exhibition "Ukraine. War in Europe" opened in Kyiv. It tells the story of the underlying preconditions of the current Russian-Ukrainian confrontation, various aspects of the current phase of the Russian-Ukrainian war after the full-scale invasion of Ukraine by the Russian Federation on February 24, 2022, and the heroic resistance of the Ukrainian people. 
    - p: 
      - b: Project aim
      - " â€“ to tell the truth about the crimes against humanity committed by Russian soldiers in Ukraine, and to open eyes to Russian propaganda myths widespread in Europe, one of which is about a single nation made up of Russians, Ukrainians, and Belarusians. Europeans have the right to see the true face of the Russian Federation, to realize the threats it poses to all of humanity, and to help Ukraine defend itself and Europe."
    - p: The exhibition was created by the Ukrainian Institute of National Remembrance at the request of the Ministry of Culture and Information Policy of Ukraine, and with the support of the Ministry of Foreign Affairs of Ukraine.
    - p: The project's partners in Ukraine are the State Agency of Ukraine for Arts and Art Education and the Heritage Emergency Response Initiative.

