  content: 
    - p:  "Date: September 18-19, 2023"
    - p:  "The purpose of the workshop is to develop algorithms for responding to damage to cultural heritage caused by military operations. The participants will work on developing action protocols for organizations and institutions involved in the response, both for immovable monuments and movable cultural heritage objects."
    - p:  "Organizers:"
    - p:  "United Nations Educational, Scientific and Cultural Organization (UNESCO); Heritage Emergency Response Initiative (HERI) / Agency for Cultural Resilience (ACURE); Department of Culture, International Cooperation and European Integration of Odesa City Council. "
    - p:  "With the participation of the International Center for the Study of the Preservation and Restoration of Cultural Property (ICCROM); the International Council on Monuments and Sites (ICOMOS); United Nations Office for Disaster Risk Reduction (UNDRR); National Museum of the Revolution of Dignity."
