  content: 
    - p:  As part of this project, 25 museum professionals from small and medium-sized museums in Ukraine will be selected to gain international experience in strengthening the resilience of museums in times of crisis, develop skills in dealing with social trauma, and deepen their skills in communicating with local communities and collaborating with fellow museum professionals. The project aims to help address several challenges faced by Ukrainian museum workers related to the war in Ukraine.
    - h5: "Deadline for applications: March 31, 2023"
    - p:  "Organizers:"
    - p:  "ICOM Committee on Museum Resilience to Emergencies, International Coalition of Sites of Conscience, ICOM Ukraine, ICOM Canada, Heritage Emergency Response Initiative (HERI), National Museum of the Revolution of Dignity."
