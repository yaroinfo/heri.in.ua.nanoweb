title: Корисні матеріали – Штаб порятунку спадщини
description: Документи для дій в умовах війни для врятування спадщини української нації.

page:
  title: Корисні матеріали
  content:
    - $class: container books pb-5 d-flex flex-wrap
      article:
        - figure:
          - $src: /img/korysni-materialy/persha-dopomoha-kulturniy-spadschini.jpg
            $alt: "Перша допомога культурній спадщині в надзвичайних ситуаціях: міжнародні стратегії для України"
            $tag: img
        - div:
          - h2: "Перша допомога культурній спадщині в надзвичайних ситуаціях: міжнародні стратегії для України"
          - p: Музеям, архівам, бібліотекам і всім, хто дбає за матеріальну спадщину, зараз може стати в пригоді інформація, підготована на випадок стихійних загроз і бойових дій для тих, хто працює з культурними цінностями.
          - p: "Скористайтеся світовим досвідом на випадок надзвичайної ситуації. Завантажте посібник і кишеньковий план реагування."
          - p: "“Перша допомога культурній спадщині в надзвичайних ситуаціях: міжнародні стратегії для України”</b> – це комплект швидкого реагування для порятунку та збереження надбань при небезпеках в обмеженому часі"
          - p:
            - $class: btn btn-info
              $href: /img/korysni-materialy/persha-dopomoha-kulturniy-spadschini.jpg
              $target: _blank
              a: 
                - $class: icon-download me-2
                  $href: 
                  $tag: span
                - Завантажити документ
    - $class: container books pb-5 d-flex flex-wrap
      article:
        - figure:
          - $src: /img/korysni-materialy/instrukciia-zi-shvidkoho-reahuvannia-dlia-muzeif.jpg
            $alt: "Перша допомога культурній спадщині в надзвичайних ситуаціях: міжнародні стратегії для України"
            $tag: img
        - div:
          - h2: Інструкція зі швидкого реагування для музеїв у зоні воєнних дій, збройних конфліктів, терактів та в інших надзвичайних ситуаціях
          - p: "Музей Майдану, Штаб порятунку спадщини, 2022"
          - p: Інструкцію зі швидкого реагування для музеїв підготував Національний музей Революції Гідності разом зі Штабом порятунку спадщини. У ній доступно, лаконічно та по суті розказано, що конкретно робити музейникам, які опинилися у зоні воєнного конфлікту чи терактів та в інших надзвичайних ситуаціях.
          - p:
            - b: "Інструкція має 4 розділи:"
          - ul:
            - li: про профілактичні заходи, зокрема як організувати команду порятунку, про яку контактну інформацію треба подбати, як підготувати приміщення для можливої евакуації предметів, що необхідно мати та як краще захистити будівлю;
            - li: перші заходи у разі невідворотності надзвичайної події, зокрема що робити з музейними предметами та як убезпечити будівлю;
            - li: перші заходи у разі надзвичайної події;
            - li: заходи щодо стабілізації роботи музею після надзвичайної ситуації.
          - p:
            - $class: btn btn-info
              $href: /img/korysni-materialy/instrukciia-zi-shvidkoho-reahuvannia-dlia-muzeif.jpg
              $target: _blank
              a: 
                - $class: icon-download me-2
                  $tag: span
                - Завантажити документ
