  title: Виставка "Україна. Війна в Європі"
  image: /img/vystavky/viyna-v-evropi/_U2A0189.jpg
  content:
    - p: 8 травня 2022 року у Києві відкрилась виставка "Україна. Війна в Європі". Вона розповідає про глибинні передумови сучасного російсько-українського протистояння, про різні аспекти поточної фази російсько-української війни після повномасштабного вторгнення Російської Федерації на територію України 24 лютого 2022 року, а також про героїчний спротив українського народу. 
    - p:
      - b: Мета проєкту
      - " – розповісти правду про злочини проти людяності, які російські солдати чинять в Україні, відкрити очі на поширені в Європі російські пропагандистські міфи, один з яких – про єдиний народ, який складають росіяни, українці та білоруси, тверезим поглядом подивитися і на багато інших речей. Європейці мають право побачити справжнє обличчя Російської Федерації, усвідомити загрози, які йдуть від неї всьому людству, аби допомогти Україні захистити і себе, і Європу."
    - p: Виставку створив Український інститут національної пам’яті на замовлення Міністерства культури та інформаційної політики України та за підтримки Міністерства закордонних справ України.
    - p: Партнерами проєкту в Україні є  Державне агентство України з питань мистецтв та мистецької освіти, Штаб порятунку спадщини.

