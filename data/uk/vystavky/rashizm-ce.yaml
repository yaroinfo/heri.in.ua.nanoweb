  content: 
    - p: На 16 стендах виставки про російську квазіідеологію у детальних описах та ілюстраціях представлено характерні риси рашизму.
    - p: Країна-терорист виявляє у своїй політиці культи "скрєп" та вождя, геноцид, імперський реваншизм, агресивну тиранію, злочинну пропаганду, ксенофобію, варварство та прагнення знищити культурну спадщину.
    - p: Над проєктом працювали понад місяць працівники Центру стратегічних комунікацій та інформаційної безпеки, Українського інституту національної пам’яті й Музею Майдан та Штабу порятунку спадщини. 
    - p: У матеріалах виставки детально показано справжню природу путінського режиму. Автори звернулися до історичних паралелей, зібрали факти з минулого й нинішньої війни. 

