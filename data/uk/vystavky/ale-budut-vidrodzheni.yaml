title: Виставка "…Але будуть відроджені у славі і силі" – Штаб порятунку спадщини

page:
  date: 2022-06-01
  category: vystavky
  title: Виставка "…Але будуть відроджені у славі і силі"
  image: /img/vystavky/ale-budut-vidrodzheni/U2A6757.jpg
  content:
    - p: Виставка "…Але будуть відроджені у славі і силі" відкрилася у Трапезній палаті Національного заповідника “Києво-Печерська лавра".
    - p: Вона розповідає про храми України, знищені та понівечені внаслідок повномасштабного російського вторгнення.
    - p:
      - "За понад рік повномасштабної війни російські окупанти зруйнували чи пошкодили "
      - b: 415 храмів та капличок різних конфесій
      - ", повністю знищили сотню сакральних споруд. "
    - p: Храми як матеріальне свідчення української духовності московити руйнують цілеспрямовано й систематично. Вони переслідують служителів і вірян усіх релігій та конфесій.
    - p: Під вогнем окупантів опиняються як новозбудовані осередки релігійного життя, так і пам’ятки архітектури, історії та мистецтва. Найбільше монастирів, церков, мечетей і синагог зруйновано у Донецькій, Луганській, Харківській, Київській, Херсонській та Запорізькій областях.
    - p: Триватиме виставка "…Але будуть відроджені у славі і силі” до травня 2024 року. 
    - p: 
      - b: "Організатори виставки: "
      - Національний заповідник "Києво-Печерська лавра", Національний музей історії України у Другій світовій війні, Національний музей Революції Гідності, Штаб порятунку спадщини (HERI).

