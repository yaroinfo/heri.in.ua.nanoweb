title: "Міжнародний форум з безпеки культурної спадщини «ВІЙНА В УКРАЇНІ: БИТВА ЗА КУЛЬТУРУ» – Штаб порятунку спадщини"
description: Від 8 до 9 лютого 2023 року відбувся значимий форум, присвячений збереженню культурної спадщини України в умовах війни. Цей захід зосереджувався на координації українських та міжнародних ініціатив, розвитку швидкого реагування та підтримки культурних інституцій. Форум зібрав понад 200 фахівців для роботи у п'яти групах з таких напрямків, як документування, інвентаризація, раннє відновлення та стратегічне планування. 

page:
  title: "Міжнародний форум з безпеки культурної спадщини «ВІЙНА В УКРАЇНІ: БИТВА ЗА КУЛЬТУРУ»"
  content:
    - $class: container content-text pb-5
      article:
        - p: 8–9 лютого 2023 року
        - p: Форум організований з метою збереження культурної спадщини в умовах війни, координації українських та міжнародних допомогових ініціатив, розвитку спроможності в швидкому реагуванні, підтримки працівників та інституцій культурної сфери, підготовка до відновлення та відбудови, сприяння сталому розвитку української культури.
        - p: "Завданнями форуму були:"
        - ul:
          - Підбиття підсумків діяльності, починаючи з 24 лютого 2022 року
          - Чіткіша загальна картина потреб та ситуації
          - Посилення мережі реагування та взаємодопомоги, координації дій
        - p: "200 фахівців з питань збереження культурної спадщини працювали у п’ятьох робочих групах:"
        - ul:
          - Документування і меморіалізація
          - Інвентаризація культурної спадщини
          - Перша допомога та розвиток спроможностей
          - "Раннє відновлення: стабілізація, консервація, реставрація"
          - Стратегія
        - p: 
          - "Результати напрацювань по групах "
          - $class: btn btn-sm btn-primary
            $href: https://docs.google.com/document/d/1hJfaaWrP5OzcQLNGot5LQ6GuTDESj0l1R1_8v-uR20A/edit#heading=h.h0wc52df2lsj
            $target: _blank
            $rel: nofollow
            a: Дивитись документ
        - p:
          - "За підсумками напрацювань робочих груп напрацьовано "
          - $class: btn btn-sm btn-primary
            $href: https://jade-helicopter-243.notion.site/d572f2d96c354dd58595aa3fb4140219
            $target: _blank
            $rel: nofollow
            a: резолюцію
          - " з узагальненням ситуації, попереднього досвіду та конкретних пропозицій щодо подальших дій."
        - p:
          - $class: btn btn-sm btn-primary
            $href: https://docs.google.com/document/d/1Z_EhnjFljDLXRLIUUT_YsdpBafk9itROWyKX0OcbxUA/edit?fbclid=IwAR18ajlsJYFuBqQeLsre-SW8EciAVTneoadZlZzz9HhT29WNNV87ViHR34A
            $target: _blank
            $rel: nofollow
            a: резолюція англійською
          - " – для англійської версії сторінки"

        - $class: py-3 text-start
          h2: "Відео з форуму:"
        - h3: ВІДКРИТТЯ ФОРУМУ
        - $width: 100%
          $height: 420
          $frameborder: 0
          $allow: accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share
          $allowfullscreen: ''
          $src: https://www.youtube.com/embed/dbzC07XIgbw?si=iW63PBwr3ppAlrep
          $tag: iframe
        
        - $class: py-3 text-start
          h3: "ПРЕСБРИФІНГ:"
        - ul:
          - Підсумки стану об’єктів культурної спадщини в Україні за рік після повномасштабного вторгнення росії 
          - Діяльність українських та міжнародних допомогових ініціатив
          - Практичні напрацювання учасників Форуму задля збереження культурної спадщини України 
        - p: "Пресбрифінг за участі: "
        - ul:
          - Музею Майдану, Штабу порятунку спадщини (HERI) 
          - Міністерства культури та інформаційної політики України 
          - представників культурних установ 
          - фахівчині з питань кризи української спадщини, Всесвітній фонд пам’яток (WMF)

        - $width: 100%
          $height: 420
          $frameborder: 0
          $allow: accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share
          $allowfullscreen: ''
          $src: https://www.youtube.com/embed/xw_DWck0TFQ?si=4eME8dxZ5tU9AgVf
          $tag: iframe

        - $class: py-3 text-start
          h2: "ВІЙНА В УКРАЇНІ: БИТВА ЗА КУЛЬТУРУ / Відбудова, відновлення"
        - p: Як має працювати механізм репарації, повернення культурних цінностей. Чи готові ми виставляти рахунок росії?
        - p: "На яких засадах буде здійснюватися відбудова, відновлення зруйнованих об'єктів, культурної інфраструктури: чи достатньо рятувати пошкоджене, чи є сенс відтворювати втрачене."
        - p: Модератор – Ганна Бондар, архітекторка, народна депутатка України.
        - p: "Спікери:"
        - ul:
          - Катерина Гончарова, фахівчиня з питань кризи української спадщини, Всесвітній фонд пам’яток (WMF).
          - Катерина Чуєва, заступниця міністра культури та інформаційної політики України.
          - Віталій Титич, юрист, входить до спецпідрозділу з документування воєнних злочинів проти культурної спадщини України.
          - Тетяна Пилипчук, директорка Літературного музею (Харків).
          - Ісбер Сабрін, президент “Heritage for Peace” (Нідерланди).
        
        - $width: 100%
          $height: 420
          $frameborder: 0
          $allow: accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share
          $allowfullscreen: ''
          $src: https://www.youtube.com/embed/T360dpAI5Dw?si=SkrbqPP_Ul4kmdGn
          $tag: iframe

        - $class: py-3 text-start
          h2: "ВІЙНА В УКРАЇНІ: БИТВА ЗА КУЛЬТУРУ / Збереження і захист"
        - p: Чи працюють міжнародні конвенції, нормативні документи, яка їх роль зараз, як можна формувати мережу захисту у співпраці громадськість-влада-військові. 
        - p: Світовий досвід для України і цінність українського досвіду для світу - у збереженні спадщини в умовах війни.
        - p: Стратегія цифрової трансформації як інструмент захисту культурної спадщини.
        - p: Модератор – Ігор Пошивайло, генеральний директор Національного музею Революції Гідності.
        - p: "Спікери:"
        - ul:
          - Кирило Кобцев, пам’яткоохоронець, музейний експерт, військовослужбовець ЗСУ.
          - Ельміра Аблялімова, громадська діячка, експертка «Кримського інституту стратегічних досліджень».
          - Анастасія Бондар, заступниця міністра з питань цифрового розвитку, цифрових трансформацій і цифровізації, Міністерство культури та інформаційної політики України.
          - Бретт Іган, президент, Інститут арт-менеджменту ДеВос (США).
          - Ольга Гончар, керівниця Музейного кризового центру, директорка музею “Територія Терору”.
          - Василь Павлов, мілітарний історик, керівник експертної групи з питань внутрішніх комунікацій Директорату інформаційної політики у сфері оборони та стратегічних комунікацій, Міністерство оборони України.

        - $width: 100%
          $height: 420
          $frameborder: 0
          $allow: accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share
          $allowfullscreen: ''
          $src: https://www.youtube.com/embed/0iYgNOwSIyk?si=OHpNIofMIr4Qg4TQ
          $tag: iframe

        - $class: py-3 text-start
          h2: "ВІЙНА В УКРАЇНІ: БИТВА ЗА КУЛЬТУРУ / Україна в центрі уваги. Як побудувати сталі зв’язки на майбутнє"
        - p: Російська агресія спровокувала увагу всього світу до України та української культури, як маркеру ідентичності. Як закріпити можливості вести діалог в культурному полі між інституціями; як презентувати українську культуру і мистецтво, виходячи зі сліпої плями на культурній мапі Європи; яким чином налагоджувати сталі зв’язки та застосовувати деколоніальні підходи?
        - p: Модератор – Галина Григоренко, заступниця Міністра культури та інформаційної політики України.
        - p: "Спікери:"
        - ul:
          - Юлія Ваганова, директорка Національного музею мистецтв ім. Богдана і Варвари Ханенків.
          - Олеся Островська–Люта, арт-менеджерка, директорка Національного культурно-мистецького та музейного комплексу «Мистецький арсенал».
          - Юрій Савчук, генеральний директор Національного музею історії України у Другій світовій війні.
          - Олена Балун, координаторка Українського центру мистецької допомоги в Німеччині.
          - Володимир Шейко, генеральний директор Українського інституту.
          - Олена Гончарук, генеральний директор Довженко-Центру.
        
        - $width: 100%
          $height: 420
          $frameborder: 0
          $allow: accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share
          $allowfullscreen: ''
          $src: https://www.youtube.com/embed/uxynrIV2Yi4?si=oXxI8GS2L7L5doqp
          $tag: iframe

        - $class: py-3 text-start
          h2: ПРОТОКОЛ ВЗАЄМОДІЇ ОРГАНІВ ВЛАДИ, КУЛЬТУРНИХ ІНСТИТУЦІЙ ТА ОРГАНІЗАЦІЙ ПРИ ШВИДКОМУ РЕАГУВАННІ НА НАДЗВИЧАЙНУ СИТУАЦІЮ ДЛЯ ПОРЯТУНКУ КУЛЬТУРНОЇ СПАДЩИНИ (ПРОЄКТ)
        - p: 
          - i: (українською ПДФ Схема_Проткол-Підготовка, англійською  - Схема_Проткол-Підготовка-ENG)
        - p: Проєкт Протоколу взаємодії створений на основі напрацювань воркшопу «Підвищення ефективності екстреного реагування, надання першої допомоги та управління зовнішніми ризиками для культурної спадщини в історичному центрі Одеси», що відбувся в Одесі 18–19 вересня 2023 року.
