  title: Навчально-практичний семінар «Підвищення ефективності екстреного реагування, надання першої допомоги та управління зовнішніми ризиками для культурної спадщини в історичному центрі Одеси»
  date: "2022-05-08"
  category: treninhy
  image: /img/treninhy/pidvishennya-efektivnosti/foto-1.jpg
  content: 
    - p:  18-19 вересня 2023 року
    - p:  "Мета семінару: напрацювати алгоритми реагування на завдану шкоду культурній спадщині внаслідок воєнних дій. Під час заходу працюватимуть над розробкою протоколів дій для залучених до реагування організацій та установ як щодо нерухомих пам’яток, так і щодо рухомих предметів культурної спадщини. "
    - p:  "Організатори:"
    - p:  "Організація Об'єднаних Націй з питань освіти, науки і культури (ЮНЕСКО); Штаб порятунку спадщини (HERI) / Агенція стійкості культури (ACURE); Департамент культури, міжнародного співробітництва та європейської інтеграції Одеської міської ради."
    - p:  "За участі:"
    - p:  "Міжнародного центру вивчення питань збереження та реставрації культурних цінностей (ІККРОМ); Міжнародної ради з охорони пам'яток та історичних місць (ІКОМОС); Управління ООН зі зменшення ризику стихійних лих (UNDRR); Національного музею Революції Гідності."
