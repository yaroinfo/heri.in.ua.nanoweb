  date: "2022-05-08"
  category: treninhy
  image: /img/treninhy/posilennya-stiykosti/foto-1.jpg
  content: 
    - p:  В межах цього проєкту буде відібрано 25 музейників із малих і середніх музеїв України, котрі отримають можливість набути міжнародний досвід посилення стійкості музеїв в умовах кризи, розвинуть вміння працювати з суспільними травмами, поглиблять навички комунікації з місцевими громадами та співпраці з колегами-музейниками. Проєкт спрямований на сприяння вирішенню низки викликів українських музейних працівників, пов’язаних з війною в Україні.
    - h5:  "Заявки приймають до 31 березня 2023 року"
    - p:  "Організатори:"
    - p:  "Комітет ІКОМ з підвищення стійкості музеїв до надзвичайних ситуацій, (Міжнародна коаліція місць сумління, ІКОМ Україна, ІКОМ Канада, Штаб порятунку спадщини (HERI), Національний музей Революції Гідності "
