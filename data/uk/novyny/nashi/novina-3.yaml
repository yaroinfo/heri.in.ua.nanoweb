  content:
    - Як оцінювати втрати та ризики для культурної спадщини – музейники, пам’яткоохоронці, військовослужбовці та діячі інших галузей культури удосконалюють знання під час національного тренінгу «Посткризова оцінка на місці втрат і ризиків для культурної спадщини».
    - Ігор Пошивайло, генеральний директор Національного музею Революції Гідності, співкоординатор Штабу порятунку спадщини (HERI)
    - blockquote:
      - "Чекаємо неодмінного визволення наших територій, ми повинні готуватися до цього вже сьогодні. Цей воркшоп є практичним, також він має й методичні складники та поєднує знання й розуміння того, чому потрібне документування пошкоджень і ризиків. Важливі ситуаційний аналіз (що відбувається), документування пошкоджень і ризиків на місці, стабілізаційні заходи та підготовка до відновлення."
    - Упродовж п’яти днів учасники воркшопу з різних куточків країни як під час лекцій, так і на практичних заняттях з виїздами до поруйнованих об’єктів країни разом із командою тренерів, напрацьовуватимуть удосконалення різних форм оцінювання.
    - Катерина Чуєва, заступниця міністра культури та інформаційної політики 
    - blockquote:
      - "Цей воркшоп задумувався дуже давно, адже ми потребуємо розбудови системи захисту культурної спадщини. З одного боку, це має елементи законодавчі й організаційні, з іншого – формування фахового середовища, людей, які мають навички та бажання працювати у складний час, документувати, фіксувати та збирати потрібні матеріали для розвитку проєктів реставрації й відновлення. Мета воркшопу – підготовка групи фахівців, ознайомлення зі світовими стандартами та вдосконалення й запровадження методик. Важливо виробити оптимальний гнучкий протокол на час війни для збору максимуму інформації про об’єкти культурної спадщини."
    - Після тренінгу, в результаті ретельного відбору об’єктів, його учасники отримають початкові гранти для проведення оцінки пошкоджень і ризиків, а також збору даних на 20 об’єктах культурної спадщини.
    - Глен Девіс, аташе з питань культури та освіти Посольства США в Україні
    - blockquote:
      - "Ми захоплюємося стійкістю та сміливістю українців, які борються за свободу, та підтримуємо вашу боротьбу. Ми знаємо, що війна, розв’язана росією, – це війна проти національної ідентичності та культури. Захист України – це й захист культурної спадщини."
    - Спираючись на поточну діяльність в Україні, ІККРОМ за підтримки Посольського фонду із збереження культурної спадщини Державного департаменту США (AFCP) і в тісній співпраці з Міністерством культури та інформаційної політики України, Національним музеєм Революції Гідності, Штабом порятунку спадщини (HERI) та Агенцією стійкості культури (ACURE) організовано захід.

