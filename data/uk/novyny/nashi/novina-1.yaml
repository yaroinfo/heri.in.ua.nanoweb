  content:
    - Команда Штабу порятунку спадщини допомагатиме військовим у збереженні культурної спадщини.
    - Зокрема для оцінки пошкоджень об’єктів культурної спадщини, що перебувають в зоні відповідальності військових й куди не мають доступу музейники, археологи та культурологи.
    - Відповідний підрозділ із захисту культурної спадщини та навколишнього природного середовища функціонуватиме при Командуванні Сил територіальної оборони ЗСУ на виконання Гаазької конвенції про захист культурних цінностей у випадку збройного конфлікту 1954 та відповідно до Доктрини НАТО.
    - Це пілотний проєкт “культурницького” добровольчого формування територіальної громади
