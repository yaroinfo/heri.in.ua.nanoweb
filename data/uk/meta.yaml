title: Мета, завдання, засади діяльності – Штаб порятунку спадщини
description: Штаб порятунку спадщини (HERI) – волонтерська громадська ініціатива, яка виникла 3 березня 2022 року після початку повномасштабного вторгнення росії як реакція на втрати й загрози у сфері культурної спадщини України, необхідність відповісти на виклики й потреби закладів культури та їхніх співробітників в умовах війни.
