page:
  title: Мета, завдання, засади діяльності
  content:
    - $class: content-max pb-5
      article: 
        - p:
          - strong: Штаб порятунку спадщини
          - " (HERI) – волонтерська громадська ініціатива, яка виникла 3 березня 2022 року після початку повномасштабного вторгнення росії як реакція на втрати й загрози у сфері культурної спадщини України, необхідність відповісти на виклики й потреби закладів культури та їхніх співробітників в умовах війни."
        - p:
          - strong: Місія Штабу
          - " – сприяти збереженню культурної спадщини в умовах війни, оцінюванню й документування втрат і пошкоджень, а також її післявоєнному відновленню та підвищенню стійкості до надзвичайних ситуацій."
        - p:
          - "Серед "
          - strong: пріоритетних напрямів діяльності
          - " Штабу – надання допомоги закладам культури та їхнім працівникам, підготовка до реагування на надзвичайні ситуації в умовах війни, захист музейних колекцій та документації, збір даних про збитки, заподіяні культурній спадщині, оцінювання втрат і ризиків, координація дій між державними / муніципальними органами влади, військовими, правоохоронними органами, музейними установами, закладами культури, неурядовим сектором і міжнародними організаціями щодо збереження культурної спадщини та її відновлення."
