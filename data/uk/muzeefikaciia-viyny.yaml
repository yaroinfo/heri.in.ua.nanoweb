        - p: Рятувально-документаційні експедиції Штабу беруть початок від експедиції до знаменитої кухонної шафки з керамічним півником у Бородянці, яка єдина вціліла попри бомбовий удар та обвал будинку. Перед демонтажем та музеєфікацією за допомогою дрона було детально зафіксовано шафку з усіма предметами в обстановці. Це дасть змогу відтворити артефакти з максимальною точністю в музейній експозиції.
        - p: "Відтоді Штаб системно працює над музеєфікацією сучасної російсько-української війни: збір та збереження артефактів, свідчень очевидців, архівування документальних фото- відеоматеріалів. Також експерти Штабу долучені до меморіалізації пам’ятних місць, розробки методологічних рекомендацій."
        - p: З просвітницькою метою, на основі зібраних артефактів та матеріалів Штаб організовує виставки в Україні та закордоном, з метою привернення уваги до нищення української спадщини агресором.
