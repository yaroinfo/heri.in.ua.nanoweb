description: Рятувально-документаційні експедиції Штабу беруть початок від експедиції до знаменитої кухонної шафки з керамічним півником у Бородянці, яка єдина вціліла попри бомбовий удар та обвал будинку. Перед демонтажем та музеєфікацією за допомогою дрона було детально зафіксовано шафку з усіма предметами в обстановці. Це дасть змогу відтворити артефакти з максимальною точністю в музейній експозиції.
