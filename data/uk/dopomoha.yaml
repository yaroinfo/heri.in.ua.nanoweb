page:
  title: Допомога музеям і культурним інституціям, підтримка працівників сфери культури
  content:
    - $class: content-max flex-column pb-5
      article:
        - p: |
            Допомога закладам культури та організаціям, які опікуються об’єктами культурної спадщини – з самого початку діяльності Штабу було основним і першочерговим завданням. Тисячі установ культури від 24 лютого 2022 року щоденно долають воєнні виклики, які для кожного закладу та регіону мають свою унікальну специфіку, на основі яких ми сформували окремі напрямки діяльності, в яких намагаємось максимально ефективно допомагати:
        - ul:
          - li: 
            - b: ресурсна матеріальна допомога закладам культури.
            - " На базі штабу створено гуманітарний хаб, де акумулюється і звідки передаємо міжнародну гуманітарну допомогу для закладів культури: пакувальні матеріали, необхідне обладнання, інструменти, матеріали для захисту, збереження та реставрації музейних колекцій, архівів, бібліотек, тощо."
          - li:
            - b: допомога в евакуації культурних цінностей у більш захищені місця.
            - " Штаб надавав і продовжує надавати ресурсну допомогу для більш безпечної евакуації: надає спеціалізовану тару та пакування для музейних предметів, консультації, організаційне сприяння."
          - li:
            - b: допомога працівникам культури, які опинилися у скруті. 
            - " Завдяки міжнародній підтримці нам вдалося надати фінансову допомогу музейника, пам’яткоохороням, бібліотекарям, архівістам. Це як ті, хто втратили майно, можливість праці чи зазнали втрат здоров’я внаслідок війни, так і активісти, які жертовно та з ризиком для себе докладають зусиль для збереження культурного надбання України. В перші тижні повномасштабного вторгнення Штаб надавав гуманітарну та фінансову допомогу працівниками музеїв, які опинилися під обстрілами або в тимчасовій окупації."
          - li:
            - b: тренінги, методологічна допомога, воркшопи, консультації, інші форми навчання.
            - Залучаємо міжнародних фахівців, які діляться своїм досвідом реагування на надзвичайні ситуації для порятунку культури, так і аналізуємо та передаємо український досвід реагування. 
          - li: 
            - b: юридичні та організаційні консультації.
            - Працює контактна лінія, за якою установи можуть отримати консультацію по своїх питаннях.

