title: Допомога музеям і культурним інституціям, підтримка працівників сфери культури – Штаб порятунку спадщини
description: Допомога закладам культури та організаціям, які опікуються об’єктами культурної спадщини – з самого початку діяльності Штабу було основним і першочерговим завданням. Тисячі установ культури від 24 лютого 2022 року щоденно долають воєнні виклики, які для кожного закладу та регіону мають свою унікальну специфіку, на основі яких ми сформували окремі напрямки діяльності, в яких намагаємось максимально ефективно допомагати
