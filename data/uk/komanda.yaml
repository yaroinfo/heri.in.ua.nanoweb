title: Команда – Штаб порятунку спадщини
description: Ігор Пошивайло, Дмитро Цвітненко, Ольга Сало, Богдан Пошивайло, Ксенія Дворнікова, Карина Гриценко.
ogImage: /img/logo.png

page:
  title: Команда
  content: 
    - $class: content-max
      article:
        - p: "Діяльність Штабу зосереджується у двох регіональних осередках: у Києві та Львові. Львівський осередок представляють організації HEMO (Ukrainian Heritage Monitoring Lab), ГО «Тустань» та Державний історико-культурний заповідник «Тустань». Київський осередок – Агенція стійкості культури, ГО «Музей Майдану», Національний музей Революції Гідності. "
        - p:
          - Команда Штабу сформована з професійних музейників, пам’яткоохоронців, менеджерів, юристів, архітекторів, митців, які забезпечують різносторонню діяльність ініціативи.
          - br: true
          - До реалізації проєктів Штабу долучаються також інші організації та активісти, зокрема для оцінки об’єктів культурної спадщини, пошкоджених воєнними діями.
    - $class: pb-5
      article:
        - $class: row
          div: 
            - $class: col-12 col-lg-6
              div: 
                - h2: Київ
                - $class: h5
                  h3: Ігор Пошивайло
                - p: координатор Штабу (Київ), забезпечення допомоги від закордонних партнерів, оцінювання потреб, утрат і ризиків, зв’язки з міжнародними інституціями, організаціями, донорами, ЗМІ, методичні проєкти для музейників, польові експедиції, навчальні програми, процеси музеєфікації
                - $class: h5
                  h3: Дмитро Цвітненко
                - p: голова Агенції стійкості культури (ACURE), юридичний супровід
                - $class: h5
                  h3: Ольга Сало
                - p: забезпечення потреб музеїв, логістика, формування мережі оперативного реагування, видавничі проєкти, координатор складу в Києві
                - $class: h5
                  h3: Богдан Пошивайло
                - p: фото та відеодокументування
                - $class: h5
                  h3: Ксенія Дворнікова
                - p: зв’язки з громадськістю
                - $class: h5
                  h3: Карина Гриценко
                - p: бухгалтерський супровід
                - $class: h5
                  h3: Дарина Середа
                - p: перекладач, комунікаційно-організаційна робота
                - $class: h5
                  h3: Олександр Гуц
                - p: забезпечення роботи гуманітарного складу
                - $class: h5
                  h3: Олександр Ком’яхов
                - p: художник
            - $class: col-12 col-lg-6
              div: 
                - h2: Львів
                - $class: h5
                  h3: Василь Рожко
                - p: Координатор Штабу порятунку, архітектор, голова HEMO
                - $class: h5
                  h3: Андрій Котлярчук
                - p: архітектор, музейник, директор Державного історико-культурного заповідника «Тустань»
                - $class: h5
                  h3: Роман Миська
                - p: організаційне, фінансове забезпечення 
                - $class: h5
                  h3: Марія Задорожна
                - p: комунікації, навчання
                - $class: h5
                  h3: Владислав Піоро
                - p: цифрові рішення, мапування об’єктів
                - $class: h5
                  h3: Юлія Прус
                - p: організаційна робота
