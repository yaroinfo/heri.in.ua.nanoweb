      article: 
        - p: 
          - $href: tel:+380668623457
            $class: fs-3
            a: +38 066 862 34 57
          - " —  контактна лінія для музеїв, а також інших установ, організацій, небайдужих громадян, які займаються збереженням культурної спадщини."
        - p:
          - b: "Юридичні консультації: "
          - поради для установ культури та їх працівників щодо збереження культурної спадщини в умовах війни, реагування на воєнні виклики, відповідно до норм національного та міжнародного законодавства, належне оформлення документів, що стосуються збереження та/чи переміщення об’єктів, фіксація злочинів проти культурної спадщини, тощо.
        - p:
          - b: "Організаційна, ресурсна допомога: "
          - сприяння в діяльності з охорони культурної спадщини – надання гуманітарної, методичної, іншої допомоги. 
