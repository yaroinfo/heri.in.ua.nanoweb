  content:
    - p: Збір артефактів та усних свідчень на деокупованій Київщині. Менше місяця минуло відтоді, як російські війська покинули українську територію. 
    - p: На вулиці Вокзальна у Бучі розбиті російськими військовими будинки мирних мешканців. Цією вулицею колона російської техніки йшла через усе місто до Ірпеня, а звідти — планувала рушити на Київ. Однак її навесні розбили та знищили українські добровольці-військові.
    - p: На околицях міста зібрали десятки розстріляних російськими військовим автомобілів цивільних мешканців Київщини, які намагалися виїхати з окупованої території.  

