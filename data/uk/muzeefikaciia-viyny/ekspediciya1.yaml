    - $class: lead
      p: Експедиція з порятунку та музеєфікації кухонної шафки й керамічної посудини-півника – об’єктів, які стали символом стійкості українців і які збережено та внесено до Музейного фонду України.
    - p: Проведено "спецоперацію" з музеєфікації легендарної кухонної шафи та збереження всього її вмісту. Відтепер вона вже у фондах Національного музею Революції Гідності. Разом із шафою до музею було передано декоративного керамічного півника, який вистояв під час вибуху рашистської авіабомби.
    - p: Близько двох тижнів минуло з часу звільнення Київщини від окупанта. Топографічна карта України поповнилася місцями нових масових злочинів росіян. Прийде час, і ці трагічні сторінки нашої історії обов’язково буде меморіалізовано й осмислено, а пам’ять про невинні жертви війни вже стала частиною національної пам’яті, як і свідчення героїзму та стійкості українського народу в боротьбі за свободу супроти ницого й цинічного ворога.
    - p: "Один із символів цієї стійкості – кухонна шафка на стіні вщент зруйнованої бомбою багатоповерхівки у Бородянці на Київщині. Шафка вціліла, хоча шансів на це, здавалось би, не було жодних. Дивом збереглося все: порцеляновий посуд, засклені дверцята, контейнери для спецій, традиційні сувеніри й навіть декоративна зооморфна посудина для напоїв, виготовлена ще в 60-х роках минулого століття видатними майстрами художньої кераміки з Василькова Валерієм та Надією Протор’євими."
    - p: Звичайний елемент кухонного інтер’єру став легендою завдяки світлині київської фотокореспондентки Єлизавети Серватинської. Нині ця світлина облетіла весь світ.
    - p: "Фото півника та шафки, яка вціліла з усім начинням на стіні зруйнованої багатоповерхівки, є своєрідною ілюстрацією чи не найпоширенішої сьогодні переклички поміж українців: «Ти як?» – «Тримаюсь…»"
    - p: Утім, будівля, на якій тримається шафка, в аварійному стані, стіна ось-ось може впасти. Тож постала потреба врятувати та зберегти цей унікальний символ опору українців.
    - p: 14 квітня 2022 року з дозволу власниці квартири Надії Сватко шафку дбайливо демонтували. Важливо було зберегти кожну деталь – аж до шурупів, якими шафка кріпилася до стіни. Навколишню місцевість, руїни будівель і саму стіну з шафкою було задокументовано Dron.ua за допомогою дрона для створення 3D-моделі, здійснено фото- й відеознімання, зафіксовано кожну деталь, що в майбутньому дасть змогу відтворити розміщення об’єкта й середовище з максимальною точністю. Також представники Музею Майдану та Довженко-Центру зробили чимало світлин, зібрали на руїнах унікальну колекцію речей і записали усні свідчення мешканців сусідніх будинків.
    - p: Непросту рятувальну операцію зініціювали та реалізували культурна інституція «Міжвухами» у партнерстві з Музеєм Майдану, Штабом порятунку спадщини та ПрАТ «Систем Солюшнс». Музеєфікація стала можливою за сприяння Бородянської селищної об’єднаної територіальної громади й Міністерства культури та інформаційної політики. А завдяки високому професіоналізму співробітників Державної служби з надзвичайних ситуацій бородянський символ нашої незламності й невмирущості та перемоги світла над темрявою відтепер є надбанням музейного фонду України.
    - p: Це перша експедиція, якою Штаб порятунку спадщини разом із партнерами розпочинають системну роботу зі збору артефактів війни росії з Україною. Наше завдання – фіксувати та зберігати матеріальні й нематеріальні свідчення відваги та сміливості українців, їхньої здатності до взаємодопомоги й непоступливості ворогам, героїчної боротьби за гідність і свободу.
    - p: Музейники, культурні діячі, військовики й активісти нині активно працюють над збереженням пам’яті про війну, намагаються не прогледіти й миті, щоб не втратити важливих предметів і символів, йдуть по гарячих слідах наших трагедій та перемог задля збереження пам’яті про найвизначальнішу подію сучасної історії. Настане день, і ті, хто, боронячи Україну, пройшов крізь пекло війни, поведуть своїх дітей та онуків у музеї, щоб ушанувати наших героїв і показати молодим не лише історію боротьби, а й те, заради чого ми боролися.

