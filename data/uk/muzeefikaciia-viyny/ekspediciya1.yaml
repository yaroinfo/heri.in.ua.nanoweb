title: м. Бородянка, Київська обл.
description: Експедиція 14 Квітня 2022 року. Експедиція з порятунку та музеєфікації кухонної шафки й керамічної посудини-півника – об’єктів, які стали символом стійкості українців і які збережено та внесено до Музейного фонду України.
