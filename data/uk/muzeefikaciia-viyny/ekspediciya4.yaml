  content:
    - p: Тростянець на Сумщині перебував під російською окупацією понад місяць – з 24 лютого по 26 березня 2022 року. За цей час рашисти відібрали чимало життів наших громадян та завдали значних руйнувань українському місту, зокрема, пошкодили історичні пам’ятки.
    - p: Під час експедиції команда Штабу збирала інформацію та документувала фактів злочинів росіян проти культурної спадщини. 
    - p: Нам удалося поспілкуватися з очевидцями тих подій, задокументувати понівечені окупантами пам’ятки національного та місцевого значення, історичні будівлі, які потребують відновлення, – унікальну садибу-манеж XVIII століття "Круглий двір", садибу Л. Є. Кеніга, будинок управителя маєтків Л. Є. Кеніга, крамницю купця Курилова у Тростянці, Охтирський міський краєзнавчий музей, районний будинок культури в Охтирці, Сумський кадетський корпус.


