title: міста Тростянець та Охтирка, Сумська обл.
description: Експедиція 11 Серпня 2022 року. Тростянець на Сумщині перебував під російською окупацією понад місяць – з 24 лютого по 26 березня 2022 року. За цей час рашисти відібрали чимало життів наших громадян та завдали значних руйнувань українському місту, зокрема, пошкодили історичні пам’ятки.
