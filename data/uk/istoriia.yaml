          - сильні: Ініціатори створення
          - |
            Національний музей Революції Гідності (Музей Майдану), ГО «Музей Майдану», ГО «Тустань», Державний історико-культурний заповідник «Тустань» стали штаб-квартирами у березні 2022 року.
        - p: Штаб координує свою діяльність з Міністерством культури та інформаційної політики України у форматі робочої групи з питань збереження культурної спадщини в умовах воєнного стану (Наказ МКІП № 112 від 07.03.2022), а також національні та міжнародні організації та допоміжні ініціативи.