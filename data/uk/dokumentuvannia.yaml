page:
  title: Експедиції з порятунку, документування, оцінювання втрат і ризиків
  content:
    - $class: container content-text pb-5
      article:
        - p: "Експедиції Штабу мають комплексний характер: оцінювання втрат і ризиків щодо об’єктів культурної спадщини за міжнародною методикою ICCROM, що супроводжується їх фото- та відеофіксацією, аерофотознімання дроном, зокрема для створення 3D-моделей методом фотограмметрії, порятунок предметів – майбутніх артефактів для музеїв, запис свідчень очевидців та місцевих мешканців."
        - p: Експедиціям передує ретельна підготовка з питань безпеки, пріоритетності регіонів та об’єктів, координація з Міністерством культури та інформаційної політики, військово-цивільною адміністрацією, місцевою владою та керівництвом закладів культури, місцевих громад.
        - p: Фіксація злочинів проти культурної спадщини та документування завданої шкоди
        - p: "Документування шкоди, завданої культурі російською агресією, стосується чотирьох типів спадщини: нерухомої (архітектура), археологічної, рухомої (музейні колекції, архіви, бібліотеки, інші предмети), нематеріальної (традиції, ремесла, фольклор тощо)."
        - p: "Фіксування пошкоджень і втрат проводиться для кількох цілей: "
        - ul:
          - документування злочинів воєнного агресора проти української культури
          - визначення стану пам’ятки
          - план першочергової стабілізації
          - підготовка до відновлення
        - p: При документуванні та оцінці стану пам’ятки ми дотримуємося національних правових норм та міжнародною методологією ІККРОМ.
