title: Експедиції з порятунку, документування, оцінювання втрат і ризиків – Штаб порятунку спадщини
description: |
  Експедиції Штабу мають комплексний характер: оцінювання втрат і ризиків щодо об’єктів культурної спадщини за міжнародною методикою ICCROM, що супроводжується їх фото- та відеофіксацією, аерофотознімання дроном, зокрема для створення 3D-моделей методом фотограмметрії, порятунок предметів – майбутніх артефактів для музеїв, запис свідчень очевидців та місцевих мешканців.
